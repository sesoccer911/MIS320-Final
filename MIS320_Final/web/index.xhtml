<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="top">Welcome to the Movie Browser</ui:define>
        <ui:define name="body">
            <script type="text/javascript" src="resources/scripts/jquery-1.8.2.min.js"></script>
            <script type="text/javascript" src="resources/src/jquery.autocomplete.js"></script>
            <script type="text/javascript" src="resources/scripts/AutoComplete.js"></script>
            <script type="text/javascript" src="resources/scripts/films.js"></script>


            <form method="post" action="AutoCompleteForward">
                <div class="container">
                    <div style="position: relative; height: 80px;">
                        <input type="text" name="film" id="autocomplete" style="position: absolute; z-index: 2; color: #CCC"/> 
                    </div>
                    <input id="selection-button" type="submit"/>
                    <div id="selection-ajax" name="selection-ajax" type="hidden"></div>
                </div>
            </form>
            <h:form>
                <h:commandLink action="#{filmController.previous}" value="Previous #{filmController.pageSize}" rendered="#{filmController.hasPreviousPage}"/> 
                <h:commandLink action="#{filmController.next}" value="Next #{filmController.pageSize}" rendered="#{filmController.hasNextPage}"/>

                <h:dataTable value="#{filmController.filmTitles}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{filmController.prepareView}" value="View"/>
                    </h:column>
                </h:dataTable>
                <br/>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
