<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template.xhtml">
                        <h:outputScript name="javascript.js" target="body" />
                    <body onload="init()">
        <ui:define name="body">


                <form name="autofillform" action="autocomplete">
                    <table border="0" cellpadding="5">
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Film Name:</strong></td>
                                <td><input type="text"
                                           size="40"
                                           id="complete-field"
                                           onkeyup="doCompletion();"/></td>
                            </tr>
                            <tr>
                                <td id="auto-row" colspan="2">
                                    <table id="complete-table" class="popupBox"></table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <h:commandButton id="search" value="find"/>
                <h:form>

                    <h:commandLink action="#{filmController.previous}" value="Previous #{filmController.pageSize}" rendered="#{filmController.hasPreviousPage}"/> 
                    <h:commandLink action="#{filmController.next}" value="Next #{filmController.pageSize}" rendered="#{filmController.hasNextPage}"/>

                    <h:dataTable value="#{filmController.filmTitles}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" "/>
                            </f:facet>
                            <h:commandLink action="#{filmController.prepareView}" value="View"/>
                        </h:column>
                    </h:dataTable>
                    <br/>
                </h:form>

        </ui:define>
            </body>
    </ui:composition>
</html>
